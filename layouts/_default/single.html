{{ define "main" }}
  {{ if eq .RelPermalink "/contact/" }}
    <section class="hero-card">
      <h1>{{ .Title }}</h1>
      {{ .Content }}
    </section>
  {{ else }}
    <article class="mw8 center ph3">
      <h1 class="txt-fuchsia">{{ .Title }}</h1>
      <div class="nested-copy-line-height lh-copy serif f4 nested-links">
        {{ .Content }}
      </div>
    </article>
  {{ end }}
{{ end }}
