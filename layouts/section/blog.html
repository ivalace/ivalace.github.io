{{/*  Header block replaces the black bar with the hero  */}}
{{ define "header" }}
  <div class="hero">
    {{ partial "site-navigation.html" . }}
    <h1 class="cover-title">Inkwell Archives</h1>
  </div>
{{ end }}

{{/*  Main block stays just for the card list  */}}
{{ define "main" }}
  <section class="mw8 center ph3">
    <div class="flex flex-wrap -mx2 items-stretch">
      {{ range .Pages.ByDate.Reverse }}
        <div class="w-100 w-50-m w-third-l pa2 flex">
          {{ .Render "summary" }}
        </div>
      {{ end }}
    </div>
  </section>
{{ end }}
